<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cybersecurity App{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (optional icons) -->
    <script src="https://kit.fontawesome.com/a6d7b7d6b6.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
      /* small helper so page doesn't flash bright before JS runs */
      body { transition: background-color .2s, color .2s; }
    </style>
</head>
<body>
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Cybersecurity App</a>
    <div class="d-flex align-items-center">
      {% if session.get("user_id") %}
        <a href="{{ url_for('logout') }}" class="nav-link text-light me-3">Logout</a>
      {% endif %}
      <button class="btn btn-sm btn-outline-light me-2" id="theme-toggle">ğŸŒ™</button>
    </div>
  </div>
</nav>

<!-- Flash messages -->
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- Page Content -->
<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Theme toggle (dark-mode class on body). Persists to localStorage.
  const themeToggle = document.getElementById("theme-toggle");
  const bodyEl = document.body;
  const currentTheme = localStorage.getItem("theme") || "dark";
  if (currentTheme === "dark") {
    bodyEl.classList.add("dark-mode");
    themeToggle.textContent = "â˜€ï¸";
  } else {
    bodyEl.classList.remove("dark-mode");
    themeToggle.textContent = "ğŸŒ™";
  }

  themeToggle.addEventListener("click", () => {
    bodyEl.classList.toggle("dark-mode");
    const isDark = bodyEl.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    themeToggle.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
  });
</script>
</body>
</html>
